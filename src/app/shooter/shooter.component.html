<div class="container all-games ">
    <div class="row " *ngIf="!loading" >
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 all mx-2 " *ngFor=" let gm of games">
            <div class="pic-gam  p-0">
                <img  class="img-fluid " [src]="gm.thumbnail" alt="game picture ">
            </div>
            <div class="discrption mt-2">
                <h6>{{gm.title}}</h6>
                <p>{{gm.publisher}}</p>
                <p>{{gm.genre}}</p>
                <p class="text-warning">Today's downloads :
                  <span class="watch">{{gm.id}}</span></p>
                    <button class="btn btn-warning text-white my-2">  {{gm.platform}} </button>
            </div>
        </div>
    </div>
</div>

 <div class=" container text-center err" *ngIf="loading">
<app-spinner></app-spinner>
 </div>
